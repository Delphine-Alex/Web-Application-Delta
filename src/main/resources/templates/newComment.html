<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Delta Blog | New comment</title>
</head>
<body>
	<div class="new_comment">
		<p>Add a new comment !</p>
		<form th:action="@{/private/comment}" th:object="${comment}" method="post">
	    	<div class="form-comment">
			    <label for="comment_comment">Enter a comment: </label>
			    <input type="text" th:field="*{comment}" name="comment_comment" id="comment" maxlength="300" required>
			</div>
			<div class="form-comment">
			    <button type="submit">Post this comment on this article</button>
			</div>
		</form>
	</div>
</body>
</html>

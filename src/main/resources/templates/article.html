<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title th:text="'Blog Delta | Article ' + ${article.id} + ' - ' + ${article.title}"></title>
</head>
<body>
	<div class="article">
		<h1><span th:text="${article.title}"/></h1>
		<h2><span th:text="${article.author_name}"/></h2>
	
		<p><span th:text="${article.content}"/></p>
	
		<span th:text="${article.category_id}"/>
	
		<p>Article written at <span th:text="${article.date}"/> by user nÂ°<span th:text="${article.user_id}"/></p>
	</div>
	
	<div class="new_comment">
		<p>Add a new comment !</p>
		<form action="/public/article" method="get">
	    	<div class="form-comment">
			    <label for="comment_comment">Enter a comment: </label>
			    <input type="text" name="comment_comment" id="comment" maxlength="300" required>
			</div>
			<div class="form-comment">
			    <input type="submit" value="Post this comment on this article">
			</div>
		</form>
	</div>
	
	
	<div class="comments">
		<p>List of comments</p>
		<table>
			<thead>
				<th>Username</th>
				<th>Date</th>
				<th>Comment</th>
			</thead>
			<tbody>
				<tr th:each="comment: ${comments}">
					<td><span th:text="${comment.author_name}"/></td>
					<td><span th:text="${comment.date}"/></td>
					<td><span th:text="${comment.comment}"/></td>
				</tr>
			</tbody>
		</table>
	</div>
		
</body>
</html>

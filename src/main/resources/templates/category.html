<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Blog Delta | List of articles</title>
</head>
<body>
	<div class="nav_bar">
		<a href="/public/categories"><button>Back</button></a>
	</div>

	<div class="articles">
		<h1>List of articles</h1>
			
		<table>
			<thead>
				<th>Title</th>
				<th>Author's name</th>
				<th>Content</th>
				<th>Date</th>
				<th>Link</th>
				<th>Delete</th>
			</thead>
			<tbody>
				<tr th:each="article: ${category.articles}">
					<td><span th:text="${article.title}"/></td>
					<td><span th:text="${article.author_name}"/></td>
					<td><span th:text="${article.content}"/></td>
					<td><span th:text="${article.date}"/></td>
					<td><a th:href="@{/public/article/{id}(id=${article.id})}">Article link</a></td>
					<td><a th:href="@{/private/deleteArticle/{id}(id=${article.id})}">X</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<a th:href="@{/private/newArticle?category_id={id}(id=${category.id})}"><button>Create a new article in this category</button></a>

</body>
</html>
